<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PFP</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
<div th:fragment="logoFragment">
    <a th:href="@{'/'}">
        <div class="logo">
            PFP
        </div>
    </a>
    <div class="subtitle">
        Prescription Fraud Prevention
    </div>
</div>
<h5 th:if="${msg}" th:text="${msg}"></h5>
<div th:each="hospital:${hospitalAccounts}">
    <a th:href="@{'/hospital/' + ${hospital.id}}">
        <button type="button" class="btn btn-outline-secondary index">
            <h3 th:text="${hospital.name}"></h3>
        </button>
    </a>
</div>
<div class="col col-lg-3" th:each="pharmacy:${pharmacyAccounts}">
    <a th:href="@{'/pharmacy/' + ${pharmacy.id}}">
        <button type="button" class="btn btn-outline-secondary index">
            <h3 th:text="${pharmacy.name}"></h3>
        </button>
    </a>
</div>
